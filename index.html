<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5a6" />
  <title>במחשבה שנייה</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Splash -->
  <div id="splash" class="splash">
    <div class="splashCard">
      <img class="splashLogo" src="logo.png" alt="לוגו" />
      <div class="splashTitle brandFont">במחשבה שנייה</div>
      <div class="splashSub">כלי קצר. צעד קטן. יחד.</div>
    </div>
  </div>

  <!-- App -->
  <header class="topbar">
    <div class="brand">
      <img class="brandIcon" src="logo.png" alt="לוגו" />
      <div class="brandText">
        <div class="brandName brandFont">במחשבה שנייה</div>
        <div class="brandTag">עוצרים • מווסתים • ממשיכים</div>
      </div>
    </div>

    <div class="topActions">
      <button id="btnSettings" class="iconBtn" type="button" title="הגדרות">⚙️</button>
    </div>
  </header>

  <main class="container">
    <div id="screen"></div>
  </main>

  <nav class="bottomNav">
    <button id="navHome" class="navBtn active" type="button">
      <span class="navIco">🏠</span>
      <span class="navTxt">בית</span>
    </button>
    <button id="navHistory" class="navBtn" type="button">
      <span class="navIco">📊</span>
      <span class="navTxt">היסטוריה</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
